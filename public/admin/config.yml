backend:
  name: github
  repo: DavidCast27/personal-shopper-landing-page
  branch: main
  site_domain: localhost:4321
  base_url: http://localhost:4321
  auth_endpoint: oauth

# local_backend: false

# publish_mode: editorial_workflow

media_folder: public/uploads
public_folder: /uploads

collections:
  # English (EN)
  - name: pages_en
    label: Pages (EN)
    editor:
      preview: false
    files:
      - label: Home
        name: home
        file: content/en/home.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Hero Title, name: hero_title, widget: string, required: false }
          - { label: Hero Subtitle, name: hero_subtitle, widget: text, required: false }
          - { label: Hero CTA Text, name: hero_cta_text, widget: string, required: false }
          - { label: Hero CTA Href, name: hero_cta_href, widget: string, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: About
        name: about
        file: content/en/about.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: Services
        name: services
        file: content/en/services.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: Testimonials
        name: testimonials
        file: content/en/testimonials.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: FAQ
        name: faq
        file: content/en/faq.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }

  - name: blog_en
    label: Blog (EN)
    folder: content/en/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text, required: false }
      - { label: Date, name: date, widget: datetime }
      - { label: Image, name: image, widget: image, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: services_en
    label: Services (EN)
    folder: content/en/services
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text, required: false }
      - { label: Price, name: price, widget: string, required: false }
      - { label: Image, name: image, widget: image, required: false }
      - { label: Order, name: order, widget: number, required: false, value_type: int, min: 0 }
      - { label: Body, name: body, widget: markdown, required: false }

  - name: faq_items_en
    label: FAQ Items (EN)
    folder: content/en/faq
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Question, name: question, widget: string }
      - { label: Order, name: order, widget: number, required: false, value_type: int, min: 0 }
      - { label: Answer, name: body, widget: markdown }

  - name: testimonials_en
    label: Testimonials (EN)
    folder: content/en/testimonials
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Author, name: author, widget: string }
      - { label: Role, name: role, widget: string, required: false }
      - { label: Rating, name: rating, widget: number, value_type: int, min: 1, max: 5, required: false }
      - { label: Avatar, name: avatar, widget: image, required: false }
      - { label: Order, name: order, widget: number, required: false, value_type: int, min: 0 }
      - { label: Quote, name: body, widget: markdown }

