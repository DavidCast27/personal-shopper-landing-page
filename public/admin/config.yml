backend:
  name: github
  repo: your-github-username/personal-shopper-landing-page
  branch: main
  base_url: /
  auth_endpoint: /api/auth

local_backend: true

publish_mode: editorial_workflow

media_folder: public/uploads
public_folder: /uploads

collections:
  # Pages - English
  - name: pages_en
    label: Pages (EN)
    editor:
      preview: false
    files:
      - label: Home
        name: home
        file: content/en/home.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: About
        name: about
        file: content/en/about.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: Services
        name: services
        file: content/en/services.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: Testimonials
        name: testimonials
        file: content/en/testimonials.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }
      - label: FAQ
        name: faq
        file: content/en/faq.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text, required: false }
          - { label: Body, name: body, widget: markdown, required: false }

  # Blog - English
  - name: blog_en
    label: Blog (EN)
    folder: content/en/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text, required: false }
      - { label: Date, name: date, widget: datetime }
      - { label: Image, name: image, widget: image, required: false }
      - { label: Body, name: body, widget: markdown }

