question_en: What should I bring to a session?
body_en: |
  Bring 2–3 favorite outfits and any items you’re unsure about.

question_es: ¿Qué debo llevar a una sesión?
body_es: |
  Lleva 2–3 looks favoritos y prendas con dudas.

question_fr: Que dois-je apporter à une séance ?
body_fr: |
  Apportez 2–3 tenues préférées et les pièces incertaines.

